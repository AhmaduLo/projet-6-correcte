<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <div class="modalPhoto">
    <ion-icon class="closeModule" name="close-outline"></ion-icon>
    <ion-icon class="chevronmoins" name="chevron-back-outline"></ion-icon>
    <div class="imgcontainer" tabindex="0"></div>
    <ion-icon class="chevronplus" name="chevron-forward-outline"></ion-icon>
  </div>

  <div class="noneAll">
    <header>
      <img src="assets/images/logo.png" alt="fisheye logo" class="logo"  tabindex="0"/>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="info_persso"></div>
        <button class="contact_button" id="btnContact" onclick="displayModal()">Contactez-moi</button>
        <div class="img"></div>
      </div>
      <!-- -------------trier----------- -->
      <div class="trier">
        <h2  tabindex="0">trier par</h2>
        <div class="containtTrie">
          <ion-icon class="chevron_ouvert" name="chevron-down-outline"  tabindex="0"></ion-icon>
          <div class="containerTrier">
          </div>
        </div>
      </div>
    </main>
    <section></section>
    <div class="like_priceTotal"></div>
  </div>

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 class="title_form">Contactez-moi</h2>
        <img class="icon_close" src="assets/icons/close.svg" alt="icone fermeture modal" onclick="closeModal()" />
      </header>
      <form class="myForm">
        <div>
          <div>
            <label for="Prenom">Pr√©nom</label>
            <input class="text-control" type="text" id="Prenom" name="prenom" />
          </div>
          <div>
            <label for="Nom">Nom</label>
            <input class="text-control" type="text" id="Nom" name="nom" />
          </div>
          <div>
            <label for="Email">Email</label>
            <input class="text-control" type="email" id="Email" name="email" />
          </div>
          <div>
            <label for="Message">Votre message</label>
            <textarea id="Message" name="message" rows="4" cols="28"></textarea>
          </div>
          <button class="contact_button validation" id="btn_valid_form">Envoyer</button>
      </form>
    </div>
  </div>


  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
